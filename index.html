<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Todo List</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: rgb(55, 53, 47);
            line-height: 1.5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        .header {
            margin-bottom: 3rem;
        }
        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            color: rgb(55, 53, 47);
        }
        .todo-input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid rgba(55, 53, 47, 0.16);
            border-radius: 4px;
            background-color: transparent;
            margin-bottom: 1.5rem;
            transition: border 0.2s ease-in-out;
        }
        .todo-input:focus {
            outline: none;
            border-color: rgb(55, 53, 47);
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background-color: transparent;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .todo-item:hover {
            background-color: rgba(55, 53, 47, 0.04);
        }
        .todo-checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(55, 53, 47, 0.35);
            border-radius: 3px;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .todo-checkbox:checked {
            background-color: rgb(55, 53, 47);
            border-color: rgb(55, 53, 47);
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='8' viewBox='0 0 10 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 4L3.5 6.5L9 1' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
        }
        .todo-text {
            flex-grow: 1;
            font-size: 1rem;
            color: rgb(55, 53, 47);
            display: flex;
            align-items: center;
        }
        .todo-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        .todo-delete {
            color: rgba(55, 53, 47, 0.4);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .todo-delete:hover {
            color: rgb(235, 87, 87);
        }
        .completed {
            text-decoration: line-through;
            color: rgba(55, 53, 47, 0.5);
        }
    </style>
    <!-- Update Supabase script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add favicon to fix 404 error -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Family Todo List</h1>
        </div>
        <input 
            type="text" 
            class="todo-input" 
            id="todo-input" 
            name="todo-input" 
            placeholder="Add a new task..."
        >
        <ul class="todo-list"></ul>
    </div>

    <script>
        const supabaseUrl = 'https://pflponghldwtxsicklqz.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmbHBvbmdobGR3dHhzaWNrbHF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MzA1MDAsImV4cCI6MjA1MzUwNjUwMH0.Szw90ZlpbK0ZF6XU3nEAnZ4v_06dTMp6wTy4ABeOfac'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        document.addEventListener('DOMContentLoaded', async () => {
            const todoInput = document.querySelector('.todo-input');
            const todoList = document.querySelector('.todo-list');
            
            // Add this function to handle displaying todos
            function addTodoToDOM(todo) {
                const li = document.createElement('li');
                li.dataset.id = todo.id;
                li.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                    <span>${todo.text}</span>
                    <button class="delete-btn">√ó</button>
                `;
                
                // Add event listeners
                li.querySelector('input').addEventListener('change', async (e) => {
                    const { error } = await supabase
                        .from('todos')
                        .update({ completed: e.target.checked })
                        .eq('id', todo.id);
                    
                    if (error) console.error('Error updating todo:', error);
                });
                
                li.querySelector('.delete-btn').addEventListener('click', async () => {
                    const { error } = await supabase
                        .from('todos')
                        .delete()
                        .eq('id', todo.id);
                    
                    if (error) {
                        console.error('Error deleting todo:', error);
                    } else {
                        li.remove();
                    }
                });
                
                todoList.appendChild(li);
            }
            
            // Add todo function with debug logs
            async function addTodo(text) {
                console.log('Attempting to add todo:', text);
                try {
                    const { data, error } = await supabase
                        .from('todos')
                        .insert([{ text }])
                        .select();
                    
                    console.log('Supabase response:', { data, error });
                    
                    if (error) {
                        console.error('Error adding todo:', error);
                        return;
                    }
                    
                    console.log('Todo added successfully:', data);
                    addTodoToDOM(data[0]);
                } catch (err) {
                    console.error('Exception:', err);
                }
            }
            
            // Handle form submission
            todoInput.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter' && todoInput.value.trim()) {
                    console.log('Enter pressed, value:', todoInput.value.trim());
                    await addTodo(todoInput.value.trim());
                    todoInput.value = '';
                }
            });
            
            // Initial load with debug logs
            async function loadTodos() {
                console.log('Loading todos...');
                const { data, error } = await supabase
                    .from('todos')
                    .select('*');
                
                console.log('Load response:', { data, error });
                
                if (error) {
                    console.error('Error loading todos:', error);
                    return;
                }
                
                todoList.innerHTML = '';
                data.forEach(todo => addTodoToDOM(todo));
            }
            
            // Load initial todos
            loadTodos();
        });
    </script>
</body>
</html>
