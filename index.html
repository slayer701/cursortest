<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Todo List</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: rgb(55, 53, 47);
            line-height: 1.5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        .header {
            margin-bottom: 3rem;
        }
        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            color: rgb(55, 53, 47);
        }
        .todo-input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid rgba(55, 53, 47, 0.16);
            border-radius: 4px;
            background-color: transparent;
            margin-bottom: 1.5rem;
            transition: border 0.2s ease-in-out;
        }
        .todo-input:focus {
            outline: none;
            border-color: rgb(55, 53, 47);
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background-color: transparent;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .todo-item:hover {
            background-color: rgba(55, 53, 47, 0.04);
        }
        .todo-checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(55, 53, 47, 0.35);
            border-radius: 3px;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .todo-checkbox:checked {
            background-color: rgb(55, 53, 47);
            border-color: rgb(55, 53, 47);
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='8' viewBox='0 0 10 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 4L3.5 6.5L9 1' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
        }
        .todo-text {
            flex-grow: 1;
            font-size: 1rem;
            color: rgb(55, 53, 47);
            display: flex;
            align-items: center;
        }
        .todo-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        .todo-delete {
            color: rgba(55, 53, 47, 0.4);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .todo-delete:hover {
            color: rgb(235, 87, 87);
        }
        .completed {
            text-decoration: line-through;
            color: rgba(55, 53, 47, 0.5);
        }
    </style>
    <!-- Add Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Family Todo List</h1>
        </div>
        <input 
            type="text" 
            class="todo-input" 
            id="todo-input" 
            name="todo-input" 
            placeholder="Add a new task..."
        >
        <ul class="todo-list"></ul>
    </div>

    <script>
        const supabaseUrl = 'https://pflponghldwtxsicklqz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmbHBvbmdobGR3dHhzaWNrbHF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MzA1MDAsImV4cCI6MjA1MzUwNjUwMH0.Szw90ZlpbK0ZF6XU3nEAnZ4v_06dTMp6wTy4ABeOfac';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Add these debug logs
        console.log('Supabase initialized with URL:', supabaseUrl);
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Add this test query
            const { data, error } = await supabase
                .from('todos')
                .select('*');
            console.log('Todos data:', data);
            console.log('Todos error:', error);
            
            const todoInput = document.querySelector('.todo-input');
            const todoList = document.querySelector('.todo-list');
            
            // Load initial todos
            async function loadTodos() {
                const { data: todos, error } = await supabase
                    .from('todos')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) {
                    console.error('Error loading todos:', error);
                    return;
                }
                
                todoList.innerHTML = '';
                todos.forEach(todo => {
                    addTodoToDOM(todo);
                });
            }

            // Add new todo
            async function addTodo(text) {
                const { data: todo, error } = await supabase
                    .from('todos')
                    .insert([{ text }])
                    .select()
                    .single();
                
                if (error) {
                    console.error('Error adding todo:', error);
                    return;
                }
                
                addTodoToDOM(todo);
            }

            // Toggle todo completion
            async function toggleTodo(id, completed) {
                const { error } = await supabase
                    .from('todos')
                    .update({ completed })
                    .eq('id', id);
                
                if (error) {
                    console.error('Error updating todo:', error);
                }
            }

            // Delete todo
            async function deleteTodo(id) {
                const { error } = await supabase
                    .from('todos')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    console.error('Error deleting todo:', error);
                }
            }

            function addTodoToDOM(todo) {
                const li = document.createElement('li');
                li.dataset.id = todo.id;
                li.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                    <span>${todo.text}</span>
                    <button class="delete-btn">Ã—</button>
                `;
                
                li.querySelector('input').addEventListener('change', (e) => {
                    toggleTodo(todo.id, e.target.checked);
                });
                
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    deleteTodo(todo.id);
                    li.remove();
                });
                
                todoList.appendChild(li);
            }

            // Handle form submission
            todoInput.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter' && todoInput.value.trim()) {
                    await addTodo(todoInput.value.trim());
                    todoInput.value = '';
                }
            });

            // Subscribe to real-time changes
            const subscription = supabase
                .channel('todos')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'todos' }, payload => {
                    if (payload.eventType === 'INSERT') {
                        addTodoToDOM(payload.new);
                    } else if (payload.eventType === 'DELETE') {
                        const li = todoList.querySelector(`[data-id="${payload.old.id}"]`);
                        if (li) li.remove();
                    }
                })
                .subscribe();

            // Load initial todos
            loadTodos();
        });
    </script>
</body>
</html>
